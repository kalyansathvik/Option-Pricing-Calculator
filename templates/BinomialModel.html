<html>
    <meta charset="utf-8">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Finance Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            function ajax_request() {
                var xmlhttp;
                if (window.XMLHttpRequest) {
                    xmlhttp = new XMLHttpRequest();
                } else {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }

                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("result").innerHTML = xmlhttp.responseText;
                    }
                }

                var S = document.getElementById("S").value;
                var K = document.getElementById("K").value;
                var T = document.getElementById("T").value;
                var r = document.getElementById("r").value;
                var sigma = document.getElementById("sigma").value;
                var N = document.getElementById("N").value;
                var call_put = document.getElementById("call_put").value;

                xmlhttp.open("GET", "/binomial/" + "S" + S + "K" + K + "T" + T + "r" + r + "sigma" + sigma + "N" + N + "call_put" + call_put + "/", true);
                xmlhttp.setRequestHeader("X-requested-with", "XMLHttpRequest");
                xmlhttp.send();
            }

        </script>

    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1> Option Calculator</h1>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <ul class="nav nav-pills nav-stacked">
                        <h3><li role="presentation"><a href="/blackScholes_index/">Black Scholes</a></li></h3>
                        <h3><li role="presentation" class="active"><a href="/binomial_index/">Binomial Model</a></li></h3>
                    </ul>
                </div>
                <div id="myDiv" class="col-md-9">
                    <h3>Input parameters for n-step Binomial Model: </h3>
                    <div>
                        <table class="table">
                            <tr>
                                <td>Stock Price(S0): </td>
                                <td><input id="S"><br></td>
                            </tr>
                            <tr>
                                <td>Strike Price(K)</td>
                                <td><input id="K"><br></td>
                            </tr>
                            <tr>
                                <td>Time period(T): </td>
                                <td><input id="T"><br></td>
                            </tr>
                            <tr>
                                <td>r(continous risk free interest rate): </td>
                                <td><input id="r"><br></td>
                            </tr>
                            <tr>
                                <td>volatility(sigma): </td>
                                <td><input id="sigma"><br></td>
                            </tr>
                            <tr>
                                <td>N(Number of steps): </td>
                                <td><input id="N"><br></td>
                            </tr>
                            <tr>
                                <td>Call(C) or Put(P): </td>
                                <td><input id="call_put"><br></td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-primary" onclick="ajax_request()">Calculate</button>
                                </td>
                                <td><span id="result"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>










</html>
