<html>
    <meta charset="utf-8">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Option Pricing Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            function Call_request() {
                var xmlhttp;
                if (window.XMLHttpRequest) {
                    xmlhttp = new XMLHttpRequest();
                } else {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }

                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("result").innerHTML = xmlhttp.responseText;
                    }
                }

                var S = document.getElementById("S").value;
                var sigma = document.getElementById("sigma").value;
                var r = document.getElementById("r").value;
                var T = document.getElementById("T").value;
                var K = document.getElementById("K").value;

                xmlhttp.open("GET", "/blackScholes/" + "S" + S + "sigma" + sigma + "r" + r + "T" + T + "K" + K + "call_put" + "C" + "/", true);
                xmlhttp.setRequestHeader("X-requested-with", "XMLHttpRequest");
                xmlhttp.send();
            }
        </script>
        <script>

            function Put_request() {
                var xmlhttp;
                if (window.XMLHttpRequest) {
                    xmlhttp = new XMLHttpRequest();
                } else {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }

                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("result").innerHTML = xmlhttp.responseText;
                    }
                }

                var S = document.getElementById("S").value;
                var sigma = document.getElementById("sigma").value;
                var r = document.getElementById("r").value;
                var T = document.getElementById("T").value;
                var K = document.getElementById("K").value;

                xmlhttp.open("GET", "/blackScholes/" + "S" + S + "sigma" + sigma + "r" + r + "T" + T + "K" + K + "call_put" + "P" + "/", true);
                xmlhttp.setRequestHeader("X-requested-with", "XMLHttpRequest");
                xmlhttp.send();
            }

        </script>
        <link rel="stylesheet" href="styles.css" />

    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1> Option Calculator</h1>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <ul class="nav nav-pills">
                        <h3>
                        <li role="presentation" class="active"><a href="/blackScholes_index/">Black Scholes</a></li></h3>
                        <h3>
                        <li role="presentation"><a href="/binomial_index/">Binomial Model</a></li></h3>
                    </ul>
                </div>
                <div id="myDiv" class="col-md-9">
                    <h3>Input parameters for Black-Scholes formula: </h3>
                    <div>
                        <table class="table">
                            <tr>
                                <td>Stock Price(S): </td>
                                <td><input id="S"><br></td>
                            </tr>
                            <tr>
                                <td>Volatility(sigma): </td>
                                <td><input id="sigma"><br></td>
                            </tr>
                            <tr>
                                <td>Interest rate per annum(r)(in fraction): </td>
                                <td><input id="r"><br></td>
                            </tr>
                            <tr>
                                <td>Time of expiration in years(T): </td>
                                <td><input id="T"><br></td>
                            </tr>
                            <tr>
                                <td>Strike Price(K): </td>
                                <td><input id="K"><br></td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-primary" onclick="Call_request()">Calculate Call Option</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" onclick="Put_request()">Calculate Put Option</button>
                                </td>
                            </tr>
                        </table>

                        <p><b>Result: </b></p>
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>

         
    </body>










</html>
